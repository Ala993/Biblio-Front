<div class="row align-items-center" style=" margin-top:  30px">
    <div class="col-4"></div>
    <form class="col-4" style="width: 40%;">
        <h3 style="margin-bottom: 20px;">Se connecter</h3>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
        </div>
       
        <div style=" text-align: center;">
            <button class="btn btn-success ml-2" (click)="register()">Créer </button>
        </div>
        
    </form>
</div>
