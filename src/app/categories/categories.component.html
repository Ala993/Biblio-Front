<div class="container">
    <button class="btn btn-primary float-right" style="margin-bottom: 20px; margin-top: 20px;"
      (click)="goToCreatePage()">Ajouter une categorie</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nom</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let  category of categories">
          <td>{{category.name}}</td>
          <td><a class="btn btn-primary" style="padding: 0;" [routerLink]="['/editCategory', category.id]">edit</a></td>
          <td><a class="btn btn-danger" style="padding: 0;" (click)="deleteCategory(category.id)">delete</a> </td>
         
        </tr>
      </tbody>
    </table>
  
  </div>
